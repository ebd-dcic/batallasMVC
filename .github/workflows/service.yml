name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0' # Use the desired MySQL version
          mysql root password: '1234' 
          mysql database: 'batallas'
          mysql user: 'admin_batallas'
          mysql password: 'pwadmin'
      - name: Wait for MySQL to be ready
        run: |
            echo "Waiting for MySQL to be ready..."
            until docker exec my-db mysqladmin ping --silent; do
              echo "Waiting for the database connection..."
              sleep 5
            done
            echo "MySQL is ready!"
      - name: Verify MySQL installation
        run: mysql -uroot -p1234 -e "SHOW DATABASES;"